version: '3'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "8083:80/tcp"
      - "444:443/tcp"
    volumes:
      - 'pihole-etc:/etc/pihole'
      - 'pihole-dnsmasq:/etc/dnsmasq.d'
    # env fils
    env_file:
      - /env/pihole.env
    restart: unless-stopped

  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    env_file:
      - /env/homarr.env
    volumes:
      - 'homarr-configs:/app/data/configs'
      - 'homarr-icons:/app/public/icons'
      - 'homarr-data:/data'
    ports:
      - '80:7575'

volumes:
  pihole-etc:
  pihole-dnsmasq:
  homarr-configs:
  homarr-icons:
  homarr-data:
